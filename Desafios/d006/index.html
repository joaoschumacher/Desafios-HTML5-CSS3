<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Tag p">Páragrafos</abbr></li>
        <li><abbr title="Tag hx">Títulos</abbr></li>
        <li><abbr title="Tag img">Imagens</abbr></li>
        <li><abbr title="Tag abbr">Abreviações</abbr></li>
        <li><abbr title="Tag code">Código-fonte</abbr></li>
        <li><abbr title="Tag ol">Listas numeradas</abbr></li>
        <li><abbr title="Tag ul">Listas com demarcações</abbr></li>
    </ul>
</body>
</html>
